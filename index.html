<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/media_query.css">

    <link href="https://fonts.google.apis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet"/>

    <title>GetNetworking</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="navbar">
                <button class="navbar-menu-btn">
                    <span></span><span></span><span></span>
                </button>
    
                <a href="#" class="navbar-brand">
                    <img src="./assets/images/logo.png">
                </a>
    
                <nav>
                    <ul class="navbar-nav">
                        <li><a href="#" class="navbar-link">Início</a></li>
                        <li><a href="#categorias" class="navbar-link">Categorias</a></li>
                        <li><a href="#ao-vivo" class="navbar-link indicator">AO VIVO</a></li>
                    </ul>
                </nav>
    
                <div class="navbar-actions">
                    <form action="#" class="navbar-form">
                        <input type="text" name="search" placeholder="Buscando por" class="navbar-form-search">
                        
                        <button class="navbar-form-btn">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>
    
                        <button class="navbar-form-close">
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </button>
                    </form>
    
                    <button class="navbar-search-btn">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>
    
                    <a href="#" class="navbar-sign-in">
                        <span>Faça o login</span>
                        <ion-icon name="log-in-outline"></ion-icon>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <section class="banner">
                <div class="banner-card">
                    <img src="./assets/images/banner.jpg" alt="" class="banner-image">

                    <div class="card-content">
                        <div class="card-info">
                            <div class="genre">
                                <ion-icon name="film"></ion-icon>
                                <span>Ação/Thriller</span>
                            </div>

                            <div class="year">
                                <ion-icon name="calendar"></ion-icon>
                                <span>2019</span>
                            </div>

                            <div class="duration">
                                <ion-icon name="time"></ion-icon>
                                <span>2h 11m</span>
                            </div>

                            <div class="quality">4K</div>
                        </div>

                        <h2 class="card-title">Call of Duty</h2>
                    </div>
                </div>
            </section>
        </main>
    </div>
    

    
    <script src="./assets/js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
